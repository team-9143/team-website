<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* riordan branding colors */
    :root{
      --Gold: #f5aa00;
      --Purple: #31006f;
    }
     h1{
        font-size: 40px;
        font-weight: bold;
        font-family: Arial;
        color: var(--Gold); 
        text-align: center; 
    } 

    form {
      display: flex;
      flex-direction: column;
      align-self: center;
      width: auto;
      height: auto;
      max-width: 700px;
      max-height: 1000px;
      padding: 2vw 4vw;
      border-radius: 10px;
      background-color: var(--Purple);
      margin: 0px;
    }

    form input, form textarea {
      padding: 10px;
      margin: 14px 0;
      border: none;
      outline: 8px;
      outline-color: var(--Gold);
      outline-style: solid;
      background-color: white;
      border-radius: 12px;
      font-size: 16px;
      font-family: Arial;
    }

    form button {
      align-self: center;
      width: auto;
      height: 60px;
      padding: 10px 20px;
      margin: 10px auto 0;
      border-radius: 20px;
      border: none;
      outline: auto;
      outline-color: var(--Purple);
      outline-style: groove;
      background-color: var(--Gold);
      color: var(--Purple);
      font-size: 24px;
      font-weight: bold;
      font-family: Arial;
      cursor: pointer;
    }
    
    form button:hover {
      border-color: var(--Gold);
      background-color: var(--Purple);
      color: var(--Gold);
    }
    
  </style>
</head>
<body>
  <div>
    <form action="https://formsubmit.co/robotics@riordanhs.org" method="POST">
      <h1>Contact Us!</h1>
        <!-- formsubmit settings -->
      <input type="text" name="_honey" style="display:none">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://www.armorrobotics.org/thanks">
      <input type="hidden" name="_subject" value="Armor Robotics 9143 Contact Request">

      <input type="text" name="Name" placeholder="Full Name or Name of Organization" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="Phone&nbsp;Number" placeholder="+1 (000)-000-0000 (optional)">
      <input type="text" name="Subject" placeholder="Subject" required>
      <textarea name="Message" rows="6" placeholder="Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
