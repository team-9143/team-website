  <style>
    /* riordan branding colors */
    :root{
      --Gold: #F5A800;
      --Purple: #31006F;
    }

    form {
      display: flex;
      flex-direction: column;
      align-self: center;
      width: auto;
      height: auto;
      max-width: 700px;
      max-height: 1000px;
      padding: 2vw 4vw;
      border-radius: 10px;
      background-color: var(--Purple);
      margin: 0px;
    }

    form input, form textarea {
      padding: 10px;
      margin: 14px 0;
      border: none;
      outline: 8px;
      outline-color: var(--Gold);
      outline-style: solid;
      background-color: white;
      border-radius: 12px;
      font-size: 16px;
      font-family: Arial;
    }

    form button {
      align-self: center;
      width: auto;
      height: 60px;
      padding: 10px 20px;
      margin: 10px auto 0;
      border-radius: 20px;
      border: none;
      outline: auto;
      outline-color: var(--Purple);
      outline-style: groove;
      background-color: var(--Gold);
      color: var(--Purple);
      font-size: 24px;
      font-weight: bold;
      font-family: Arial;
      cursor: pointer;
    }

    form button:hover {
      border-color: var(--Gold);
      background-color: var(--Purple);
      color: var(--Gold);
    }
  </style>
</head>

      <input type="text" name="Subject" placeholder="Subject" required>
